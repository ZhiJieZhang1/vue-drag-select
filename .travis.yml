sudo: required
language: node_js
node_js:
- '10'
before_install:
- cd ./example/dragSelect/
- yarn
script:
- yarn build
env:
  global:
  - secure: 
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  target-branch: gh-pages
  github-token: $GITHUB_TOKEN
  local-dir: example/dragSelect/dist
  repo: JanssenZhang/vue-drag-select
  on:
    branch: master
